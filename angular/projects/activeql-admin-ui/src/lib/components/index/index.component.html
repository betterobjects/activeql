<mat-toolbar-row>
  <h1> {{ viewType.listTitle() }} </h1>
</mat-toolbar-row>
<mat-toolbar-row>
  <span style="flex: 1 1 auto;"></span>
  <div mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="onNew()"> New {{ viewType.itemTitle() }} </button>
  </div>
</mat-toolbar-row>

<admin-table
  [fields]="indexFields()"
  [items]="items"
  [viewType]="viewType"
  (selectItem)="onSelect($event)"
  (actionItem)="onAction($event)">
</admin-table>

<admin-breadcrumb [items]="breadcrumbs"></admin-breadcrumb>
