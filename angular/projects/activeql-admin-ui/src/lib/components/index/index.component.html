<mat-toolbar-row>
  <div>
    <h2 *ngIf="parent"> {{ parent.viewType.itemTitle() }} <em>{{ parent.viewType.asParent.render( parentItem ) }}</em> </h2>
    <h1> {{ config.listTitle() }} </h1>
  </div>
  <span style="flex: 1 1 auto;"></span>
  <div mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="onNew()"> New {{ config.itemTitle() }} </button>
  </div>
</mat-toolbar-row>

<admin-table
  [fields]="indexFields()"
  [items]="items"
  (selectItem)="onSelect($event)"
  (actionItem)="onAction($event)">
</admin-table>
