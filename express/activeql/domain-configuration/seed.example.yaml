enum:
  CarBrand:
    - Mercedes
    - BMW
    - Audi
    - Porsche

entity:
  Car:
    attributes:
      licence: Key
      brand: CarBrand!
      mileage: Int!
      color: String
    seeds:
      20:
        licence:
          rfs: alphaUpper(1,3).append('-').alphaUpper(1,2).append(' ').numeric(3,4)
        brand:
          sample: CarBrand
        mileage:
          random: 110000
        color:
          faker: vehicle.color
